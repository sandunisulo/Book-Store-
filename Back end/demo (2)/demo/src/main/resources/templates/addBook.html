<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>
        Add book
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">

            Book Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addBook}">Add Book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">

    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Book</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Your book add successfully!
                </div>

            </div>
            <div th:if="${param.fail}">
                <div class="alert alert-danger">
                    Your book already added!
                </div>

            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/addBook/load}"
                        th:object="${book}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Book Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter book name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Author</label>
                        <input
                                class="form-control"
                                id="author"
                                name="author"
                                placeholder="author"
                                th:field="*{author}"
                                type="text"
                        />
                        <p th:errors = "*{author}" class="text-danger"
                           th:if="${#fields.hasErrors('author')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Price</label>
                        <input
                                class="form-control"
                                id="price"
                                name="price"
                                placeholder="Enter price"
                                th:field="*{price}"
                                type="text"
                        />
                        <p th:errors = "*{price}" class="text-danger"
                           th:if="${#fields.hasErrors('price')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Category</label>
                        <input
                                class="form-control"
                                id="category"
                                name="category"
                                placeholder="Enter category"
                                th:field="*{category}"
                                type="text"
                        />
                        <p th:errors = "*{category}" class="text-danger"
                           th:if="${#fields.hasErrors('category')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Refernce Number</label>
                        <input
                                class="form-control"
                                id="refernceNumber"
                                name="refernceNumber"
                                placeholder="Enter refernceNumber"
                                th:field="*{refernceNumber}"
                                type="text"
                        />
                        <p th:errors = "*{refernceNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('refernceNumber')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Add Book</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
