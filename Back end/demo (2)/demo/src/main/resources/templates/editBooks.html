<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Editing Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" th:href="@{/index}">

                Book Store
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/adminHome}">Admin Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
<div class="text-center">
    <h1 class="text-center">Editing Books</h1>
</div>
    <div>
        <table class="table table-hover table-light">
            <thead class="thead-dark">
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>

            <th>Edit</th>
            <th>Delete</th>
            </thead>
            <tbody th:each="book :${books}">
            <tr>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>

                <td>
                    <button class="btn btn-danger">
                        <a class="text-light" th:href="@{/editBooks/edit/{name}(name=${book.name})}">Delete</a>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger">
                        <a class="text-light" th:href="@{/editBooks/delete/{name}(name=${book.name})}">Delete</a>
                    </button>


                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
