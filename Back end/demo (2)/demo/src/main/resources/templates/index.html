<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Book Store Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img th:src = "@{/icon2.jpg}" width="20" height="10"/>
                 Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addBook}">Add Book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-center"> Book Store</h1>
    </div>
    <div class="col-3">
        <th:block th:if="${books == null && books.isEmpty()}">
            There is no books currently in store!
        </th:block>
        <th:block th:if="${books != null && !books.isEmpty()}">

            <div class="card-deck"
                 style="display: flex; justify-content: space-around; margin-top: 20px;">
                <div class="col-sm-2"
                     style="max-width: 32rem; display: inline-block; width: 15rem;"
                     th:each="book, iStat : ${books}">
                    <div class="card text-white bg-success"
                         style="width: 20rem; margin-bottom: 50px">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                            <p class="card-text" th:text="${book.author}"></p>
                        </div>

                        <div class="card-footer" style="display: inline">
                            <i class="font-weight-bold align-middle"
                               th:text="${book.price} + ' ' + 'Rs'"></i>
                        </div>
                        <span th:text="${book.refernceNumber}"><br></span>
                    </div>
                </div>
            </div>
            <div th:if="${bookPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item font-weight-bold"><a
                                th:href="@{/(size=${bookPage.size}, page=${pageNumber})}"
                                th:text=${pageNumber} th:class="page-link"></a></li>
                    </ul>
                </nav>
            </div>
        </th:block>
        </div>
    </div>
</div>
</body>
</html>
