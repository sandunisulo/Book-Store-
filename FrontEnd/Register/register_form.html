<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container border border-primary mx-auto m-7" style="width: 700px;margin-top: 40px;text-size-adjust: 50px;">
        <div class="col " style="margin-bottom: 50px;margin-top: 50px;align-items: center;">
            <form class="">
                <h1 class="row form" style="margin-left: 200px;color: rgb(4, 4, 63);text-align: center;">Register Form</h1>
                <div class="row" style="margin: 10px;font: 1em sans-serif;font-style: normal;align-items: center;padding: 10px;">
                    <label class="form-label">User Name:</label>
                    <div class="width-1/2">
                        <input type="text" name="username" id="username" placeholder="Enter User Name" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin: 10px;font: 1em sans-serif;font-style: normal;align-items: center;padding: 10px;">
                    <label class="form-label">Email:</label>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin: 10px;font: 1em sans-serif;font-style: normal;align-items: center;padding: 10px;">
                    <label class="form-label">Phone Number:</label>
                    <div>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter User Phone Number" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin: 10px;font: 1em sans-serif;font-style: normal;align-items: center;padding: 10px;">
                    <label class="form-label">Password:</label>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control">
                    </div>
                </div>
                <div class="center">
                    <button class="btn btn-primary" type="submit" class="btn btn-primary" style="margin: 10px;font: 1em sans-serif;font-style: normal;align-items: center;padding: 10px;">Register</button>
                </div>
            </form>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
